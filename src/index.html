<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://images-na.ssl-images-amazon.com/images/I/51YhJru89KL.png">
  <title>Doctors Portland</title>
</head>

<body class='container'>
  <div class="jumbotron">
    <h1>Portland Doctor Search</h1>
    <p>Search for a doctor by their name or leave blank to get all doctors near you</p>
    <form id="nameForm">
      <input type="text" id="name" placeholder="Enter a doctors name">
      <button id="name">Search By Name</button>
      <button>Search By General Query</button>
    </form>
  </div>
  <div id="found">
  </div>
  <div id="no-data" class='no-display'>
    <h2>Sorry!</h2>
    <p>We couldn't find any Doctors with you search query</p>
  </div>
  <div id="error" class='no-display'>
    <h2>Sorry!</h2>
    <p>The Call to the Api failed!</p>
  </div>
</body>

</html>
