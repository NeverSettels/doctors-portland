<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctors</title>
</head>

<body class='container'>
  <form id="nameForm">
    <label for="name">Search for a doctor by their name or leave blank to get all doctors near you</label>
    <input type="text" id="name" placeholder="Enter a doctors name">
    <button type="submit">Search</button>
  </form>
  <div id="found">

  </div>
  <div id="no-data" class='no-display'>
    <h2>Sorry!</h2>
    <p>We couldn't find any Doctors with you search query</p>
  </div>
  <div id="error" class='no-display'>
    <h2>Sorry!</h2>
    <p>The Call to the Api failed!</p>
  </div>


</body>

</html>
